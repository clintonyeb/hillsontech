{% include "header.html" %}
<title>{% block title %}HillsonTech{% endblock %}</title>
<header id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="/assets/images/temp.png" class="img-fluid" alt="first slide"> 
                <div class="container">
                    <div class="carousel-caption d-none d-md-block text-center">
                        <p><a class="btn btn-lg btn-primary" href="#" role="button">Ask For Services</a></p>
                    </div>
                </div>
                
            </div>
            <div class="carousel-item">
                <img src="/assets/images/training.jpg" class="img-fluid" alt="first slide">
                <div class="container">
                    <div class="carousel-caption d-none d-md-block text-center">
                        <h2 class="display-3">Quality and Effective Training</h2>
                        <p><a class="btn btn-lg btn-info" href="#" role="button">Ask For Training</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/assets/images/paint.png" class="img-fluid" alt="first slide"> {#
                <div class="container">
                    <div class="carousel-caption d-none d-md-block text-center">
                        <p><a class="btn btn-lg btn-primary" href="#" role="button">Ask For Our Services</a></p>
                    </div>
                </div>
                #}
            </div>
        </div>

        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </header>

    {% block content %} Default content {% endblock %}

    {% include "footer.html" %}
    
    <script>
        function initMap() {
            const ghana = {
                lat: 6.617819,
                lng: 0.467600
            };
            var map1 = new google.maps.Map(document.getElementById('map1'), {
                zoom: 4,
                center: ghana
            });
            var map2 = new google.maps.Map(document.getElementById('map2'), {
                zoom: 4,
                center: ghana
            });
            var marker1 = new google.maps.Marker({
                position: ghana,
                map: map1
            });
            var marker2 = new google.maps.Marker({
                position: ghana,
                map: map2
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEegfs2sKoeAgVtdPbdQdu1QR0dt7xf0s&callback=initMap">
    </script>

</body>

</html>
